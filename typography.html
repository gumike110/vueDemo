<div class="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="icon-home home-icon"></i>
            <a href="#">首页</a>
        </li>
        <li class="active">文字排版</li>
    </ul>
    <div class="nav-search">
        <form class="form-search">
            <span class="input-icon">
                <input placeholder="查询..." class="nav-search-input" autocomplete="off">
                <i class="icon-search nav-search-icon"></i>
            </span>
        </form>
    </div>
</div>
<div class="page-content" id="page">
    <div class="page-header">
        <h1>Typography
            <small>
                <i class="icon-double-angle-right"></i>
                This is page-header (.page-header > h1)
            </small>
        </h1>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-sm-6">
                    <h4>{{h4}}</h4>
                    <hr>
                    <h1>{{h1}}</h1>
                    <p class="lead">
                        {{h1text}}
                    </p>
                    <h2>{{h2}}</h2>
                    <p>
                        {{h2text}}
                    </p>
                    <h3>{{h3}}</h3>
                    <p>
                        {{h3text}}
                    </p>
                    <h4>{{h4}}</h4>
                    <h5>{{h5}}</h5>
                    <h6>{{h6}}</h6>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/app/typography.js"></script>
